<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 style=text-align:center>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+1</option>
                        <option>+101</option>
                        <option>+21</option>
                        <option>+51</option>
                        <option>+11</option>
                    </select>
                    <input type="phone" placeholder="9867******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="xyz@*8">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Branch:
                </td>
                <td>
                    <input type="radio" name="branch">Computer
                    <input type="radio" name="branch">IT
                    <input type="radio" name="branch">Electronics
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" Singing>Singing
                    <input type="checkbox" Cricket>Cricket
                    <input type="checkbox" Cooking>Cooking
                    <input type="checkbox" Reading Books>Reading Books
                    <input type="checkbox"other>Other
                </td>
            </tr>
            <tr>
                <td>
                    Education
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10th</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row="7" col="18" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
